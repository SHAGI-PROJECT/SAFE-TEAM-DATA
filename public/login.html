<!DOCTYPE html>
<html>
<body>
  <h2>Login</h2>

  <form id="login">
    <input id="u" placeholder="Username" required><br>
    <input id="p" type="password" placeholder="Password" required><br>
    <button>Login</button>
  </form>

  <script>
    document.getElementById("login").onsubmit = async (e) => {
      e.preventDefault();

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: u.value,
          password: p.value
        })
      });

      const data = await res.json();
      if (data.success) window.location = "/index.html";
      else alert("Login Failed!");
    };
  </script>
</body>
</html>
